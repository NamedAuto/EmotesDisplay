<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat Emotes</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
<!--    <script src="/socket.io/socket.io.js"></script>-->
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: transparent;
    }

    #triangleContainer {
        position: relative;
        width: 1920px;
        height: 1080px;
        overflow: visible;
    }

    #triangleImage {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #triangleCanvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0);
    }

    .emote {
        position: absolute;
        width: 50px;
        height: 50px;
        object-fit: cover;
        /*background-color: lightblue;*/
        /*border-radius: 50%;*/
        z-index: 3;
    }
</style>

<body>
<div id="triangleContainer">
    <img id="triangleImage" src="http://localhost:8080/background/" alt="Triangle"/>
<!--    <script src="bundle.js"></script>-->
    <canvas id="triangleCanvas" style="display: none;"></canvas>
</div>
</body>
</html>
